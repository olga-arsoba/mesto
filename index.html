<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/cousteau.jpg" alt="Кусто" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" id="edit-profile" class="profile__button-edit"></button>
                    <h2 class="profile__occupation">Исследователь океана</h2>
                </div>

                <button type="button" id="add-card" class="profile__button-add">
                        <img src="./images/vector_rectangle.svg" alt="Кнопка добавления" class="profile__button-vector">    
                </button>

            </section>

            <section class="cards">
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_profile">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="profile-info" class="popup__form" novalidate>
                    <label class="popup__field">
                        <input type="text" id="input-name" name="name" placeholder="Имя" class="popup__input popup__input_type_name" required minlength="2" maxlength="40">
                        <span class="popup__input-error input-name-error"></span>
                    </label>
                    <label class="popup__field">
                        <input type="text" id="input-occupation" name="occupation" placeholder="Род деятельности" class="popup__input popup__input_type_occupation" required minlength="2" maxlength="200">
                        <span class="popup__input-error input-occupation-error"></span>
                    </label>
                    <button type="submit" class="popup__button-submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_card">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="add-card" class="popup__form" novalidate>
                    <label class="popup__field">
                        <input type="text" id="input-title" name="title" placeholder="Название" class="popup__input popup__input_type_title" required minlength="2" maxlength="30">
                        <span class="popup__input-error input-title-error"></span>
                    </label>
                    <label class="popup__field">
                        <input type="url" id="input-link" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" required>
                        <span class="popup__input-error input-link-error"></span>
                    </label>
                    <button type="submit" class="popup__button-submit">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_image">
            <div class="popup__image">
                <button type="button" class="popup__close"></button>
                <img src="images/placeholder.jpg" alt="popup" class="popup__image-full">
                <h2 class="popup__image-title"></h2>
            </div>
        </div>

    </div>

    <template id="card">
        <div class="element">
            <img class="element__item">
            <div class="element__name">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like"></button>
            </div>
            <button type="button" class="element__trash"></button>
        </div> 
    </template>

    <script src='./scripts/initial-сards.js'></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
