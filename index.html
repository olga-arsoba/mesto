<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/cousteau.jpg" alt="Кусто" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" id="edit-profile" class="profile__button-edit"></button>
                    <h2 class="profile__occupation">Исследователь океана</h2>
                </div>

                <button type="button" class="profile__button-add">
                        <img src="./images/vector_rectangle.png" alt="Кнопка добавления" class="profile__button-vector">    
                </button>

            </section>

            <section class="cards">
                <div class="element">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__item">
                    <div class="element__name">
                        <h3 class="element__title">Карачаевск</h3>
                        <button type="button" class="element__like element__like_active"></button>
                    </div>
                </div> 
                <div class="element">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__item">
                    <div class="element__name">
                        <h3 class="element__title">Гора Эльбрус</h3>
                        <button type="button" class="element__like"></button>
                    </div>
                </div> 
                <div class="element">
                    <img src="./images/dombaj.jpg" alt="Домбай" class="element__item">
                    <div class="element__name">
                        <h3 class="element__title">Домбай</h3>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__item">
                    <div class="element__name">
                        <h3 class="element__title">Гора Эльбрус</h3>
                        <button type="button" class="element__like"></button>
                    </div>
                </div> 
                <div class="element">
                    <img src="./images/dombaj.jpg" alt="Домбай" class="element__item">
                    <div class="element__name">
                        <h3 class="element__title">Домбай</h3>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__item">
                    <div class="element__name">
                        <h3 class="element__title">Карачаево-Черкессия</h3>
                        <button type="button" class="element__like"></button>
                    </div>
                </div> 
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h4 class="popup__title">Редактировать профиль</h4>
                <form name="profile-info" class="popup__form">
                    <input type="text" name="name" placeholder="Имя" class="popup__input popup__input_name">
                    <input type="text" name="occupation" placeholder="Род деятельности" class="popup__input popup__input_occupation">
                    <button type="submit" class="popup__button-save">Сохранить</button>
                </form>   
            </div>
        </div>

    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
