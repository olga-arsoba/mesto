<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo">
        </header>

        <main class="content">
            <div class="profile">
                <img src="./images/cousteau.jpg" alt="Кусто" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" id="edit-profile" class="profile__button_edit">
                        <img src="./images/edit-button.svg" alt="Кнопка редактирования" class="profile__button_edit-name">
                    </button>
                    <h2 class="profile__occupation">Исследователь океана</h2>
                </div>

                <div class="popup">
                    <div class="popup__form">
                        <button type="button" class="popup__close">&times;</button>
                        <p class="popup__title">Редактировать профиль</p>
                        <form class="popup__input">
                            <input type="text" placeholder="Имя" class="popup__input-name">
                            <input type="text" placeholder="Род деятельности" class="popup__input-occupation">
                            <button class="popup__button-save">Сохранить</button>
                        </form>   
                    </div>
                </div>
                
                <button type="button" class="profile__button_add">
                        <img src="./images/vector_rectangle.png" alt="Кнопка добавления" class="profile__button_vector">    
                </button>

            </div>

            <div class="cards">
                <div class="element">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__item">
                    <div class="element__name">
                        <div class="element__title">Карачаевск</div>
                        <div class="element__like element__like_active"></div>
                    </div>
                </div> 
                <div class="element">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__item">
                    <div class="element__name">
                        <div class="element__title">Гора Эльбрус</div>
                        <div class="element__like"></div>
                    </div>
                </div> 
                <div class="element">
                    <img src="./images/dombaj.jpg" alt="Домбай" class="element__item">
                    <div class="element__name">
                        <div class="element__title">Домбай</div>
                        <div class="element__like"></div>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__item">
                    <div class="element__name">
                        <div class="element__title">Гора Эльбрус</div>
                        <div class="element__like"></div>
                    </div>
                </div> 
                <div class="element">
                    <img src="./images/dombaj.jpg" alt="Домбай" class="element__item">
                    <div class="element__name">
                        <div class="element__title">Домбай</div>
                        <div class="element__like"></div>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__item">
                    <div class="element__name">
                        <div class="element__title">Карачаево-Черкессия</div>
                        <div class="element__like"></div>
                    </div>
                </div> 

            </div>

        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

    </div>
    <script src="script.js"></script>
</body>
</html>
