<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__avatar-edit"><img src="a4be1bddb5a043dab3ae.jpeg" alt="" class="profile__avatar"></div><div class="profile__info"><h1 class="profile__name"></h1><button type="button" id="edit-profile" class="profile__button-edit"></button><h2 class="profile__occupation"></h2></div><button type="button" id="add-card" class="profile__button-add"><img src="d86bb2edc2f6eadb96b7.svg" alt="Кнопка добавления" class="profile__button-vector"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__title">Редактировать профиль</h2><form name="profile-info" class="popup__form" novalidate><label class="popup__field"><input id="input-name" name="name" placeholder="Имя" class="popup__input popup__input_type_name" required minlength="2" maxlength="40"> <span class="popup__input-error input-name-error"></span></label> <label class="popup__field"><input id="input-occupation" name="about" placeholder="Род деятельности" class="popup__input popup__input_type_occupation" required minlength="2" maxlength="200"> <span class="popup__input-error input-occupation-error"></span></label> <button type="submit" class="popup__button-submit">Сохранить</button></form></div></div><div class="popup popup_type_delete"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__title">Вы уверены?</h2><button type="button" class="popup__button-submit">Да</button></div></div><div class="popup popup_type_avatar"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__title">Обновить аватар</h2><form name="add-card" class="popup__form" novalidate><label class="popup__field"><input type="url" id="input-avatar" name="avatar" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" required> <span class="popup__input-error input-avatar-error"></span></label> <button type="submit" class="popup__button-submit">Сохранить</button></form></div></div><div class="popup popup_type_card"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__title">Новое место</h2><form name="add-card" class="popup__form" novalidate><label class="popup__field"><input id="input-title" name="title" placeholder="Название" class="popup__input popup__input_type_title" required minlength="2" maxlength="30"> <span class="popup__input-error input-title-error"></span></label> <label class="popup__field"><input type="url" id="input-link" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" required> <span class="popup__input-error input-link-error"></span></label> <button type="submit" class="popup__button-submit">Создать</button></form></div></div><div class="popup popup_type_image"><div class="popup__image"><button type="button" class="popup__close"></button> <img src="31df031ffefc64584a1b.jpg" alt="popup" class="popup__image-full"><h2 class="popup__image-title"></h2></div></div></div><template id="card"><div class="element"><img class="element__item"><div class="element__name"><h2 class="element__title"></h2><div class="element__like-wrapper"><button type="button" class="element__like"></button> <span class="element__like-amount"></span></div></div><button type="button" class="element__trash"></button></div></template></body></html>
